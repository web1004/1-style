<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5-여백과테두리</title>
</head>
<body>
  
  <h1>border에 그레디언트 적용하기</h1>
  <button>Gradient Button</button>
  <hr>
  <div class="bd1"></div>
  <div class="bd2"></div>

  <h1>바깥여백:margin / 안쪽여백:padding</h1>
  <div class="box1">Text Contents</div>
  <div class="box2"></div>
  <hr>

  <h1>마진중첩현상</h1>
  <div class="mbox1"></div>
  <div class="mbox2"></div>
  <div class="mbox3"></div>
  <hr>

  <h1>border-style:테두리의 모양 / border-width:테두리의 두께 / border-color:테두리의 색상</h1>
  <div class="boxin bs1">테두리의 테두리모양:<strong>none</strong></div>
  <div class="boxin bs2">테두리의 테두리모양:<strong>dotted</strong></div>
  <div class="boxin bs3">테두리의 테두리모양:<strong>dashed</strong></div>
  <div class="boxin bs4">테두리의 테두리모양:<strong>solid</strong></div>
  <div class="boxin bs5">테두리의 테두리모양:<strong>double</strong></div>
  <div class="boxin bs6">테두리의 테두리모양:<strong>ridge</strong></div>
  <div class="boxin bs7">테두리의 테두리모양:<strong>groove</strong></div>
  <div class="boxin bs8">테두리의 테두리모양:<strong>inset</strong></div>
  <div class="boxin bs9">테두리의 테두리모양:<strong>outset</strong></div>
  <hr>

</body>
