<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1-1-css사용형식</title>
  <style>
    body{background-color: #ccc;}
    h2{background-color: #000;color: #fff;}
    h3{color: crimson;text-align: center;}
    p{color: royalblue;margin-left: 200px;}
  </style>
</head>
<body>

  <div>
    <h2>css사용형식1:문서내 &lt;head&gt;와 &lt;/head&gt;사이에 css선언하기</h2>
    <h3>스타일 시트예제</h3>
    <p>이 예에서는 문자색, 배경색, 왼쪽여백을 설정하고 있습니다.</p>
  </div>

</body>
</html>
